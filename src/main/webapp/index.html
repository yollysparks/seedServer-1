    <h2>Upload file</h2>

  <script>
    document.getElementById("btn").onclick = save;
    function save(e) {
      var input = document.querySelector('input[type="file"]');
      var data = new FormData();
      data.append('file', input.files[0]);
      data.append("user", 'WEB User');
      fetch('api/upload/file', {
        method: 'POST',
        body: data
      });
      e.preventDefault();
    }
  </script>
